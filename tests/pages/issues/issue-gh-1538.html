<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub Issue 1538</title>
    <link rel="stylesheet" id="theme-link" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" id="iconlib-link" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="../../../dist/jsoneditor.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Test</h1>
      <a href="https://github.com/json-editor/json-editor/issues/1538">Link to issue</a>
      <div id='editor_holder'></div>
    </div>

    <script>
      const value = document.querySelector('#value')
      const defaultSchema = {
        'title': 'Dependency chain support',
        'type': 'object',
        'properties': {
          'watched_field': {
            'type': 'boolean',
            'format': 'checkbox',
            'default': false
          },
          'field_that_watch': {
            'type': 'string',
            'template': '{{content}}',
            'watch': {
              'content': 'root.watched_field',
            }
          },
          'dependent_field': {
            'type': 'boolean',
            'format': 'checkbox',
            'options': {
              'dependencies': {
                'field_that_watch': 'true'
              }
            }
          },
        }
      }

      const editor = new JSONEditor(document.getElementById('editor_holder'), {
        iconlib: 'fontawesome5',
        schema: defaultSchema,
        theme: 'bootstrap3'
      })
    </script>
  </body>
</html>
